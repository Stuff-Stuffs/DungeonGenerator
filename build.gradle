plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.github.stuff_stuffs.Dungeon-Generator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
}

test {
    useJUnitPlatform()
}

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}


publishing {
    repositories {
        mavenLocal()
    }
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.stuff_stuffs.Dungeon-Generator'
            artifactId = 'Dungeon-Generator'
            version = '1.0'

            from components.java
            artifact sourceJar
        }
    }
}
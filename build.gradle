plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.github.stuff_stuffs.dungeon_generator'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'it.unimi.dsi', name: 'fastutil', version: '8.2.1'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        mavenLocal()
    }
}